name: Super Automation

on:
  schedule:
    - cron: '0 0 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å (UTC)
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: read

jobs:
  request-super:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Request 3 Days of Super
        run: |
          echo "üöÄ Starting Super automation..."
          echo "‚è≥ Waiting 10 seconds before request..."
          sleep 10
          
          TOKEN="${{ secrets.DUOLINGO_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå ERROR: DUOLINGO_TOKEN secret is not set"
            exit 1
          fi
          
          echo "üì§ Requesting 3 Days of Super..."
          
          # –°–æ–∑–¥–∞–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π payload —Å —É–∫–∞–∑–∞–Ω–∏–µ–º —è–∑—ã–∫–∞ (—è–ø–æ–Ω—Å–∫–∏–π - ja)
          PAYLOAD='{
            "type": "super",
            "amount": 1,
            "version": "3.1BETA.03",
            "lang": "ja"
          }'
          
          RESPONSE=$(curl --silent --ssl-no-revoke -X POST https://api.duolingopro.net/request \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -H "Accept: text/event-stream" \
            -d "$PAYLOAD")
          
          # –ò–∑–≤–ª–µ–∫–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
          FINAL_RESPONSE=$(echo "$RESPONSE" | tail -n1 | sed 's/^data: //')
          
          # –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–µ—Å—å –æ—Ç–≤–µ—Ç
          if [ -z "$FINAL_RESPONSE" ]; then
            FINAL_RESPONSE="$RESPONSE"
          fi
          
          echo "üìã Server response:"
          echo "$FINAL_RESPONSE" | jq '.' 2>/dev/null || echo "$FINAL_RESPONSE"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
          if echo "$FINAL_RESPONSE" | grep -q '"status": "completed"'; then
            # –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–µ—Ç–∞–ª–∏ –∏–∑ notification
            HEAD=$(echo "$FINAL_RESPONSE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            BODY=$(echo "$FINAL_RESPONSE" | sed -n 's/.*"body": "\([^"]*\)".*/\1/p' | sed 's/<[^>]*>//g')
            
            echo "‚úÖ SUCCESS: Request completed!"
            if [ -n "$HEAD" ]; then
              echo "üì¢ $HEAD"
            fi
            if [ -n "$BODY" ]; then
              echo "üìù $BODY"
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ª–∏ Super –±—ã–ª –¥–æ–±–∞–≤–ª–µ–Ω
            if echo "$FINAL_RESPONSE" | grep -qi "attempted" || echo "$FINAL_RESPONSE" | grep -qi "may not have worked"; then
              echo "‚ö†Ô∏è  Note: Check your Duolingo account to confirm Super status"
            else
              echo "üéâ 3 Days of Super should be active!"
            fi
            
          elif echo "$FINAL_RESPONSE" | grep -q '"status": false'; then
            # –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ª–∏–º–∏—Ç
            HEAD=$(echo "$FINAL_RESPONSE" | grep -o '"head": "[^"]*"' | cut -d'"' -f4)
            BODY=$(echo "$FINAL_RESPONSE" | grep -o '"body": "[^"]*"' | cut -d'"' -f4 | sed 's/<[^>]*>//g')
            MAX_AMOUNT=$(echo "$FINAL_RESPONSE" | sed -n 's/.*"max_amount": \([0-9]*\).*/\1/p')
            
            echo "‚è≥ LIMIT REACHED: $HEAD"
            echo "üìä Details: $BODY"
            
            if [ "$MAX_AMOUNT" = "0" ]; then
              echo "‚úÖ INFO: Daily limit already used - expected behavior"
              echo "üîÑ Next Super request will be available tomorrow at 00:00 UTC"
            fi
            
          elif echo "$FINAL_RESPONSE" | grep -q '"status": "failed"'; then
            ERROR_MSG=$(echo "$FINAL_RESPONSE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            echo "‚ùå ERROR: Request failed"
            if [ -n "$ERROR_MSG" ]; then
              echo "üìù Details: $ERROR_MSG"
            fi
            exit 1
            
          else
            # –ï—Å–ª–∏ –ø–æ–ª—É—á–∏–ª–∏ –æ—Ç–≤–µ—Ç, –Ω–æ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–ª–∏ —Ñ–æ—Ä–º–∞—Ç
            if [ -n "$FINAL_RESPONSE" ]; then
              echo "‚ö†Ô∏è  Response received (check above for details)"
              echo "‚ÑπÔ∏è  Continuing execution..."
            else
              echo "‚ùå ERROR: No response from server"
              exit 1
            fi
          fi
          
          echo "‚ú® Super automation completed at: $(date -u '+%H:%M:%S UTC')"
          echo "‚è∞ Next scheduled run: $(date -u -d 'tomorrow 00:00' '+%Y-%m-%d %H:%M UTC')"

      - name: Log completion
        run: |
          echo "üìù Log entry: Super automation ran"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Status: Request processed"
          echo "Next automatic run: Tomorrow at 00:00 UTC"

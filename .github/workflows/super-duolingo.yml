name: Super Automation

on:
  schedule:
    - cron: '0 0 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å (UTC)
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: read

jobs:
  request-super:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Request Super from Duolingo PRO
        run: |
          echo "üöÄ Starting Super automation..."
          echo "‚è≥ Waiting 10 seconds before request..."
          sleep 10
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω
          TOKEN="${{ secrets.DUOLINGO_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå ERROR: DUOLINGO_TOKEN secret is not set"
            echo "Please add your JWT token to GitHub Secrets"
            exit 1
          fi
          
          echo "üì§ Sending Super request (1 month)..."
          
          # –°–æ–∑–¥–∞–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π payload –¥–ª—è Super
          PAYLOAD='{
            "type": "super",
            "amount": 1,
            "version": "3.1BETA.03"
          }'
          
          echo "üîÑ Processing request (this may take a moment)..."
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π SSE (Server-Sent Events)
          RESPONSE=$(curl --silent --ssl-no-revoke -X POST https://api.duolingopro.net/request \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -H "Accept: text/event-stream" \
            -d "$PAYLOAD")
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ–ª—É—á–∏–ª–∏ –æ—Ç–≤–µ—Ç
          if [ -z "$RESPONSE" ]; then
            echo "‚ùå ERROR: No response from server"
            exit 1
          fi
          
          echo "üìù Raw response received"
          
          # –ü–∞—Ä—Å–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–π JSON –∏–∑ –ø–æ—Ç–æ–∫–∞ SSE
          LAST_LINE=$(echo "$RESPONSE" | grep -E '^data:' | tail -n1 | sed 's/^data: //')
          
          if [ -z "$LAST_LINE" ]; then
            LAST_LINE="$RESPONSE"
          fi
          
          echo "üìã Parsed response: $LAST_LINE"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          if echo "$LAST_LINE" | grep -q '"status": "completed"'; then
            # –ò–∑–≤–ª–µ–∫–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            SUCCESS_MSG=$(echo "$LAST_LINE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            SUPER_DAYS=$(echo "$LAST_LINE" | sed -n 's/.*Super for \([0-9]*\) days.*/\1/p')
            
            if [ -n "$SUPER_MSG" ]; then
              echo "‚úÖ $SUCCESS_MSG"
            else
              echo "‚úÖ Request completed successfully!"
            fi
            
            if [ -n "$SUPER_DAYS" ]; then
              echo "üéâ Successfully received Super for $SUPER_DAYS days!"
            else
              echo "üéâ Successfully received Super subscription!"
            fi
            
            # –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            BODY_INFO=$(echo "$LAST_LINE" | sed -n 's/.*"body": "\([^"]*\)".*/\1/p' | sed 's/<[^>]*>//g')
            if [ -n "$BODY_INFO" ]; then
              echo "üìä $BODY_INFO"
            fi
            
            echo "‚è∞ Next Super request available tomorrow"
            
          elif echo "$LAST_LINE" | grep -q '"status": "failed"'; then
            ERROR_MSG=$(echo "$LAST_LINE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            if [ -n "$ERROR_MSG" ]; then
              echo "‚ùå Request failed: $ERROR_MSG"
            else
              echo "‚ùå Request failed with unknown error"
            fi
            exit 1
          elif echo "$LAST_LINE" | grep -q 'rate limit'; then
            echo "‚è≥ Rate limited. Please try again later."
            exit 1
          else
            echo "‚ö†Ô∏è  Unexpected response format:"
            echo "$RESPONSE"
            exit 1
          fi
          
          echo "‚ú® Super automation completed successfully!"

      - name: Log completion
        run: |
          echo "üìù Logging completion..."
          echo "Super request completed at: $(date -u)"
          echo "Next scheduled run: tomorrow at 00:00 UTC"

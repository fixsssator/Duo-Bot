name: XP Automation

on:
  schedule:
    - cron: '5 */4 * * *'  # –ö–∞–∂–¥—ã–µ 4 —á–∞—Å–∞ –≤ 5-–π –º–∏–Ω—É—Ç–µ (UTC)
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: read

jobs:
  send-xp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Request XP from Duolingo PRO
        run: |
          echo "üöÄ Starting XP automation..."
          echo "‚è≥ Waiting 10 seconds before request..."
          sleep 10
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω
          TOKEN="${{ secrets.DUOLINGO_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå ERROR: DUOLINGO_TOKEN secret is not set"
            echo "Please add your JWT token to GitHub Secrets"
            exit 1
          fi
          
          echo "üì§ Sending XP request (30,000 XP)..."
          
          # –°–æ–∑–¥–∞–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π payload —Å —É–∫–∞–∑–∞–Ω–∏–µ–º —è–∑—ã–∫–∞ –Ø–ü–û–ù–°–ö–ò–ô (ja)
          PAYLOAD='{
            "type": "xp",
            "amount": 30000,
            "version": "3.1BETA.03",
            "lang": "ja"
          }'
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π SSE (Server-Sent Events)
          echo "üîÑ Processing request (this may take a moment)..."
          
          RESPONSE=$(curl --silent --ssl-no-revoke -X POST https://api.duolingopro.net/request \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -H "Accept: text/event-stream" \
            -d "$PAYLOAD")
          
          # –ü–∞—Ä—Å–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–π JSON –∏–∑ –ø–æ—Ç–æ–∫–∞ SSE
          LAST_LINE=$(echo "$RESPONSE" | tail -n1 | sed 's/^data: //')
          
          # –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–µ—Å—å –æ—Ç–≤–µ—Ç
          if [ -z "$LAST_LINE" ]; then
            LAST_LINE="$RESPONSE"
          fi
          
          echo "üìã Server response:"
          echo "$LAST_LINE" | jq '.' 2>/dev/null || echo "$LAST_LINE"
          
          # –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤
          if echo "$LAST_LINE" | grep -q '"status": "completed"'; then
            # –ò–∑–≤–ª–µ–∫–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            SUCCESS_MSG=$(echo "$LAST_LINE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            XP_AMOUNT=$(echo "$LAST_LINE" | sed -n 's/.*You received \([0-9]*\) XP.*/\1/p')
            
            if [ -n "$SUCCESS_MSG" ]; then
              echo "‚úÖ $SUCCESS_MSG"
            else
              echo "‚úÖ Request completed successfully!"
            fi
            
            if [ -n "$XP_AMOUNT" ]; then
              echo "üéâ Successfully received $XP_AMOUNT XP!"
            else
              echo "üéâ Successfully received XP!"
            fi
            
            # –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–∏–º–∏—Ç–µ
            LIMIT_INFO=$(echo "$LAST_LINE" | sed -n 's/.*"body": "\([^"]*\)".*/\1/p' | sed 's/<[^>]*>//g')
            if [ -n "$LIMIT_INFO" ]; then
              echo "üìä $LIMIT_INFO"
            fi
            
            echo "‚è∞ Next request available in 4 hours"
            
          elif echo "$LAST_LINE" | grep -q '"status": false'; then
            # –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ª–∏–º–∏—Ç (–∫–∞–∫ –≤ —Å–ª—É—á–∞–µ —Å Super –∏ Streak)
            HEAD=$(echo "$LAST_LINE" | grep -o '"head": "[^"]*"' | cut -d'"' -f4)
            BODY=$(echo "$LAST_LINE" | grep -o '"body": "[^"]*"' | cut -d'"' -f4 | sed 's/<[^>]*>//g')
            
            echo "‚è≥ LIMIT REACHED: $HEAD"
            echo "üìä Details: $BODY"
            echo "‚úÖ INFO: This may be expected if limit is reached"
            
          elif echo "$LAST_LINE" | grep -q '"status": "failed"'; then
            ERROR_MSG=$(echo "$LAST_LINE" | sed -n 's/.*"head": "\([^"]*\)".*/\1/p')
            echo "‚ùå Request failed: $ERROR_MSG"
            exit 1
          else
            # –ï—Å–ª–∏ –ø–æ–ª—É—á–∏–ª–∏ –æ—Ç–≤–µ—Ç, –Ω–æ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–ª–∏ —Ñ–æ—Ä–º–∞—Ç
            if [ -n "$LAST_LINE" ]; then
              echo "‚ö†Ô∏è  Received response (check above for details)"
            else
              echo "‚ùå ERROR: No response from server"
              exit 1
            fi
          fi
          
          echo "‚ú® XP automation completed at: $(date -u '+%H:%M:%S UTC')"

      - name: Log completion
        run: |
          echo "üìù Log entry: XP automation ran"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Next scheduled run: In 4 hours"
